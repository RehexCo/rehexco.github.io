<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="contact form example">
</head>

<body>
  <div align="center">
    <img src="./REHEXLOGO1.png" style="width:220px">
  </div>

  <div align="center" id="canvas-container"> </div>

  <!-- START HERE -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Style The Contact Form How Ever You Prefer -->
  <link rel="stylesheet" href="style.css">
  <p>[click + drag]</p>
  <form align="center" class="gform pure-form pure-form-stacked" method="POST" data-email="luke@rehex.co" action="https://script.google.com/macros/s/AKfycbws5svRMv-cnqD2Y6eJ9TP5G_SPbIxAQMOrxdPHa8b09SgPsEoPI2oIQRdZPpsmBCAu/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements" align="center">
      <fieldset class="pure-group">
        <!--   <label for="name">Name: </label> -->
        <input id="name" name="name" placeholder="NAME" />
      </fieldset>

      <fieldset class="pure-group">

        <input id="email" name="email" type="email" value="" required placeholder="EMAIL" align="center" />
      </fieldset>
      <fieldset class="pure-group">
        <textarea id="message" name="message" rows="10" placeholder="TEXT"></textarea>
      </fieldset>
      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <p>thank you</p>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
  <!-- END -->

</body>

</html>
